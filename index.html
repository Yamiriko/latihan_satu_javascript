<!DOCTYPE html>
<html>
<head>
<title>Latihan 1 Javascript</title>
</head>
<body>
<noscript>Javascript Belum DIaktifkan</noscript>
<h1>Latihan 1 Javascript</h1>
<p>Dibawah ini akan dilakukan pemrograman javascript</p>
<p><button id="btn_klik" type="button" onclick="tampil();">KLIK</button></p>
<p id="tampil_data"></p>
<script>
var tes = 'Data Satu';
function tampil() {
  alert('Halo, Selamat Malam.');
  document.getElementById("tampil_data").innerHTML=tes;
}
</script>
</body>
</html>
